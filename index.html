<!DOCTYPE html>
<html ng-app="listJson">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>Assignment 6</title>
	
</head>

<body ng-controller="ListController as list">
			<nav class="navbar navbar-default">
                <ul class="nav navbar-nav">
                    <li class="navbar-btn open"><a href="/Angular-Json-tutorial">Home</a></li>
                    <li class="navbar-btn"><a href="/Angular-Json-tutorial/blog.html">Blog</a></li>
                </ul>
            </nav>

	<div class="container text-center">	
	<h1>Angular JS -- Assignment 6</h1> 
		<div class="row col-xs-12">
			<div class="sorting">
				<h3>Sort by:</h3>
				<a href="" ng-click="order = 'title';">Title</a> |
				<a href="" ng-click="order = 'author';">Author</a>
			</div>
			<div class="item col-xs-12 col-md-6 text-center" ng-repeat="item in list.items | orderBy:order">
				<img ng-src="{{ item.image }}" />
				<h4>{{ item.title }}</h4>
				<h5>{{ item.author }}</h5>
				<a ng-href="{{ item.url }}" target="_self">More Info</a>
			</div>
		</div>
	</div>
</body>

</html>
