<!DOCTYPE html>
<html >

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<script type="text/javascript" src="js/angular.min.js"></script>
	<!--<script type="text/javascript" src="js/app.js"></script> -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.4/css/jquery.dataTables.min.css">
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
	    $('#itemTbl').DataTable();
	});
	</script>

	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>Assignment 6</title>
	
</head>

<body>
<div ng-app="" ng-controller="listController">
<table id="itemTbl">
<thead>
<tr>
<th>Thumbnail</th>
<th>Title</th>
<th>Author</th>
<th>Link</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="item in names">
<td><img ng-src="{{ item.image }}" /></td>
<td>{{ item.title }}</td>
<td>{{ item.author }}</td>
<td><a ng-href="{{ item.url }}" target="_self">More Info</a></td>
</tr>
</tbody>
</table>
</div>
  <script>
	  function listController($scope, $http) {
	    $http.get("https://jshields91.github.io/Angular-Json-tutorial/tutorials.json")
	    .success(function(response) {$scope.names = response;});
	  }
  </script>

</body>

</html>
